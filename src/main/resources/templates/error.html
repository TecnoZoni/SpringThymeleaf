<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Contenedor de errores -->
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:if="${error}">
                        <span th:text="${error}"></span>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:unless="${error}">
                        Hubo un error.
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
