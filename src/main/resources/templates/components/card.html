<!-- Videogames Cards Fragment -->
<div th:fragment="_card" class="col" th:each="videojuego : ${videojuegos}">
    <div class="card h-100 shadow-sm border-1">
        <img th:src="@{'/imagenes/'} + ${videojuego.imagen}" class="card-img-top" alt="videojuego imagen">
        <div class="card-body">
            <h5 th:text="${videojuego.titulo}" class="card-title font-weight-bold">Título del videojuego</h5>
            <p th:text="${videojuego.descripcion}" class="card-text">Descripción del videojuego</p>
        </div>
        <div class="card-footer bg-white border-0">
            <div class="d-flex justify-content-between align-items-center">
                <small th:text="${videojuego.precio}" class="text-muted">Precio del videojuego</small>
                <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-danger btn-sm">Ver detalles</a>
            </div>
        </div>
    </div>
</div>
