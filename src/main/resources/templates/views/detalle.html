<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalle Videojuego</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Detalles Videojuego -->
        <div class="container">
            <div class="row mt-5" th:object="${videojuego}">
                <div class="col-md-4">
                    <img th:src="@{'/imagenes/'} + ${videojuego.imagen}" class="card-img-top" alt="videojuego imagen">
                </div>
                <div class="col-md-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body">
                            <h5 th:text="*{titulo}" class="card-title font-weight-bold">Título del videojuego</h5>
                            <p class="card-text">
                                <strong>Precio:</strong> <span th:text="*{precio}">$1</span>
                            </p>
                            <p class="card-text" th:if="*{stock}">
                                <strong>Cantidad:</strong> <span th:text="*{stock}"></span>
                            </p>
                            <p class="card-text" th:unless="*{stock}">
                                <span class="text-danger"><strong>No hay stock</strong></span>
                            </p>
                        </div>
                        <hr>
                        <div class="card-body">
                            <p th:text="*{descripcion}" class="card-text">Descripción del videojuego</p>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <a th:href="@{/inicio}" class="btn btn-outline-dark btn-lg">Volver</a>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
