<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CRUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <div class="container my-5">
            <div class="row">
                <div class="col-3">
                    <h4>CRUD Videojuegos</h4>
                </div>
                <div class="col-9">
                    <a th:href="@{/formulario/videojuego/0}" class="btn btn-success">Agregar Videojuego</a>
                </div>
            </div>
        </div>

        <!-- Container de cards -->
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="videojuego : ${videojuegos}" th:classappend="${videojuego.activo} ? 'table-success' : 'table-danger'">
                                <td th:text="${videojuego.id}"></td>
                                <td th:text="${videojuego.titulo}"></td>
                                <td th:text="${videojuego.precio}"></td>
                                <td th:text="${videojuego.stock}"></td>
                                <td> 
                                    <a th:href="@{/formulario/videojuego/{id}(id=${videojuego.id})}" class="btn btn-warning">Editar</a>
                                    <a th:href="@{/eliminar/videojuego/{id}(id=${videojuego.id})}" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
